name: ForgeOps CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API deps
        run: |
          python -m pip install --upgrade pip
          pip install -r services/api/requirements.txt

      - name: Install Worker deps
        run: pip install -r services/worker/requirements.txt

      - name: Install Simulator deps
        run: pip install -r services/simulator/requirements.txt

      - name: Python syntax check
        run: python -m compileall services

      - name: Terraform fmt check
        run: |
          if command -v terraform >/dev/null 2>&1; then
            terraform fmt -check -recursive infrastructure/aws-free-tier
          else
            echo "Terraform not installed; skipping fmt check"
          fi

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: docker build -t forgeops-api:ci ./services/api

      - name: Build Worker image
        run: docker build -t forgeops-worker:ci ./services/worker

      - name: Build Simulator image
        run: docker build -t forgeops-simulator:ci ./services/simulator
